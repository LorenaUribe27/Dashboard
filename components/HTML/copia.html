<!-- header -->
<header class="header">

    <div class="filtersContainer">

        <div class="filterDates filterGeneral">
            <label>Mes:</label>
            <select class="selectDate selectGeneral">
                <option value="null">Seleccione</option>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select>
        </div>

        <div class="filterConuntry filterGeneral">
            <label>Pais:</label>
            <select class="selectCountry selectGeneral">
                <option value="Colombia">Colombia</option>
                <option value="México">México</option>
                <option value="Perú">Perú</option>
                <option value="Chile">Chile</option>
            </select>
        </div>

        <div class="filterCategory filterGeneral">
            <label>Categoria:</label>
            <select class="selectCategory selectGeneral">
                <option value="null">Seleccione</option>
                <option value="Aires">Aires</option>
                <option value="Calentadores">Calentadores</option>
                <option value="Lavado">Lavado</option>
                <option value="Refrigeración">Refrigeración</option>
                <option value="Empotre">Empotre</option>
                <option value="Estufas">Estufas</option>
                <option value="Globales">Globales</option>
            </select>
        </div>

        <div class="filterSku filterGeneral">
            <label>Sku:</label>
            <select class="selectSku selectGeneral">
                <option value="null">Seleccione</option>
            </select>
        </div>

    </div>

</header>

<div class="breadcrumbs">
    <a class="breadcrumbs__item pais">País</a>
    <a class="breadcrumbs__item mes">Mes</a>
    <a class="breadcrumbs__item categoria">Categoría</a>
</div>

<main>

    <div class="generalMudi">
        <div class="containerGeneral">

            <div class="titleGeneral">
                <div class="titlesGeneralTable">Toltal SKU:</div>
                <div class="titlesGeneralTable">Usabilidad</div>
                <div class="titlesGeneralTable">Engagement</div>
                <div class="titlesGeneralTable">Add to cart</div>
                <div class="titlesGeneralTable">Conversión</div>
            </div>

            <div class="WOIGeneral">

                <div class="withOutInteractiontitle"> Sin interacción</div>
                <div class="withOutInteraction WOISesion  "></div>
                <div class="withOutInteraction WOIDuration"></div>
                <div class="withOutInteraction WOIAddToCar"></div>
                <div class="withOutInteraction WOIPurchase"></div>

            </div>

            <div class="WIGeneral">

                <div class="withInteractionTitle"> Con interacción</div>
                <div class="withInteraction WISesion"></div>
                <div class="withInteraction WIDuration"></div>
                <div class="withInteraction WIAddToCar"></div>
                <div class="withInteraction WIPurchase"></div>

            </div>

            <div class="DiferenceContainer">

                <div class="DiferencePocent"> Diferencia %</div>
                <div class="DiferencePocent DPSesion"></div>
                <div class="DiferencePocent DPDuration"></div>
                <div class="DiferencePocent DPAddToCar"></div>
                <div class="DiferencePocent DPPurchase"></div>

            </div>

        </div>

    </div>

    <div class="contentGraphicsMudi">

        <div class="containerFilter filterGeneral">
            <label for="">Historicos KPI:</label>
            <select class="selectGeneral kpiSelect">
                <option value="usability">Sesiones</option>
                <option value="engagement">Duración</option>
                <option value="addToCar">Añadir al carrito</option>
                <option value="purchase">Transacciones</option>
            </select>
        </div>

    </div>

    <div class="graphicsMudiSessions ">
        <div class="containerGraphic">
            <canvas id="myChart"></canvas>
        </div>
    </div>

</main>
